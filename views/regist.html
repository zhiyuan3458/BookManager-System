<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title><%=title %></title>
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/bootstrapValidator.min.css">
	<style type="text/css">
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<form>
            <div class="form-group">
                <label>账号：</label>
                <input type="text" class="form-control" name="username" id="username" />
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" class="form-control" name="password" id="password"/>
            </div>
            <div class="form-group">
                <label>确认密码：</label>
                <input type="password" class="form-control" name="repassword"  />
            </div>
            <div class="form-group">
                <button name="confirm" class="btn btn-primary" data-toggle="modal" data-target="#modal1">确定</button>
            </div>
        </form>
        <!-- 模态框 -->
        <div class="modal fade" id="modal1" > 
          <!-- 窗口声明 --> 
           <div class="modal-dialog modal-sm"> 
           <!-- 内容声明 --> 
           <div class="modal-content"> <!-- 头部 --> 
             <div class="modal-header"> 
               <button type="button" class="close" data-dismiss="modal"> 
                  <span>&times;</span> 
               </button> 
               <h4 class="modal-title text-info"><strong>消息面板</strong></h4> 
            </div> 
            <!-- 主体 --> 
            <div class="modal-body"> 
               <p>注册成功！正在返回登录页面...</p> 
            </div> 
            <!-- 注脚 --> 
            <div class="modal-footer"> 
         
            </div> 
        </div>
    </div>
</div>
<script type="text/javascript" src="javascripts/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<script type="text/javascript" src="javascripts/regist.js"></script>
</body>
</html>
